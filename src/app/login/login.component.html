<div class="parent">
    <div class="column col-left">
        <img class="resize-img" src="../../assets/login_placeholder.jpg">
    </div>
    <div class="column col-right">
        <p>Welcome to <span class="highlight"><b>ChatApp</b></span></p>
        <p class="small-desc-1">We make it easier for you to connect with others.</p>

        <div class="input-container">
            <input (click)="animateBorderEmail()" [(ngModel)]="email" placeholder="Email" id="email" type="email" class="input-style">
            <div id="emailSep" class="separator transform"></div>
        </div>

        <div class="input-container">
            <input (click)="animateBorderPassword()" [(ngModel)]="password" placeholder="Password" id="password" type="password" class="input-style">
            <div id="passSep" class="separator transform"></div>
        </div>

        <div class="login-container">
            <button (click)="authenticateUser()" class="login-btn"><b>Login</b></button>
            <span class="forgot-pass">Forgot password ?</span>
        </div>

        <div class="error">
            <p [ngStyle]="{'visibility': errorVisibility}">{{ errorMessage }}</p>
        </div>

        <div class="bottom-div">
            <span class="font-standard">Don't have an account ? 
                <b (click)="navigateSignUp()" class="highlight pointer"> Sign Up</b></span>
        </div>
    </div>
</div>
